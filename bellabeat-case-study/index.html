<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Health and fitness data visualizations including heart rate, calories, sleep, and activity patterns." />
  <meta name="keywords" content="health data, fitness visualization, heart rate, sleep analysis, calories burned, sedentary behavior" />
  <meta name="author" content="Sachin" />
  <title>Health & Fitness Visuals | Sachin</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <h1>Health & Fitness Data Visualizations</h1>
    <p class="intro">Explore key metrics from personal health tracking: heart rate zones, calorie burn, sleep distribution, and activity levels.</p>
  </header>

  <main>
    <section class="gallery">
      <figure>
        <img src="visuals/plot_heart_rate_range.png" alt="Heart Rate Range Visualization" loading="lazy" />
        <figcaption>Heart Rate Zones Throughout the Day</figcaption>
      </figure>
      <figure>
        <img src="visuals/plot_hourly_calories.png" alt="Hourly Calorie Burn Chart" loading="lazy" />
        <figcaption>Hourly Calorie Expenditure</figcaption>
      </figure>
      <figure>
        <img src="visuals/plot_sleep_distribution.png" alt="Sleep Distribution Graph" loading="lazy" />
        <figcaption>Sleep Pattern Distribution</figcaption>
      </figure>
      <figure>
        <img src="visuals/plot_steps_vs_sedentary.png" alt="Steps vs Sedentary Time Plot" loading="lazy" />
        <figcaption>Steps vs Sedentary Behavior</figcaption>
      </figure>
    </section>
  </main>
